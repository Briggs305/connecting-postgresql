<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="Azariah.css">
</head>
<body>
    <table bgcolor="Teal" width="100%">
        <tr>
            <td>
                <center>
                    <h1>
                        <marquee>Sign up to a Fuel Company Station and get a Discount of 10%.</marquee>
                    </h1>
                </center>
            </td>
        </tr>
    </table>
    <img src="form.png" style="width: 390px; height: 500px;">
    <img src="form.png" style="width: 390px; height: 500px;">
    <img src="form.png" style="width: 390px; height: 500px;">
    <fieldset>
        <legend align="align">Personal Information</legend>
        <header>
            <h1 class="heading">Sign Up</h1>
        </header>
        <div class="container">
            <form id="signupForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required />

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />

                <input type="submit" value="Sign Up">
            </form>
        </div>
        <footer>
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </footer>
    </fieldset>
    <img src="111.png" style="width: 300px; height: 300px;">
    <img src="pp.png" style="width: 300px; height: 300px;">
    <img src="u.png" style="width: 300px; height: 300px;">
    <img src="w.png" style="width: 300px; height: 300px;">
    Fuel Company Station: <select>
        <option value="1">Shell Oil Station</option>
        <option value="2">Total Oil Station</option>
        <option value="3">Goil Oil Station</option>
        <option value="4">Mobil Oil Station</option>
        <option value="5">Unity Oil Station</option>
        <option value="6">Puma Oil Station</option>
        <option value="7">Other..</option>
    </select>
    <br>
    <script src="form.js"></script>
</body>
</html>
